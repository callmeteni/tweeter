<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css">

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css">

  <!--  Tweet Container CSS-->
  <link rel="stylesheet" href="/styles/tweet-container.css">

  <!-- Responsive CSS-->
  <link rel="stylesheet" href="/styles/responsive.css">

  <!--  Header CSS -->
  <link rel="stylesheet" href="/styles/header.css">

  <!-- Bungee CSS Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- Angle Double Down CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--  Char Counter JS-->
  <script src="/scripts/composer-char-counter.js"></script>

  <!-- Timeago JS-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/timeago.js/4.0.2/timeago.min.js"
    integrity="sha512-SVDh1zH5N9ChofSlNAK43lcNS7lWze6DTVx1JCXH1Tmno+0/1jMpdbR8YDgDUfcUrPp1xyE53G42GFrcM0CMVg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>




</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>TWEETER</span>
    <section class="new-tweets">
      <p> <strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </section>
  </nav>
  <div class="parent-container"> 

  <header class='top-navbar'>
    <div class="image">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="form" action="/tweets" method="post">
        <label class="tweet-text" for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" class="text"></textarea>
        <div class='button'>
          <button class='tweet-button' type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
        <div class='error-message' style="display: none;">
          <h2>Too long. pls respect our arbitrary limit  of ${MAX_TWEET_LENGTH} characters</h2>
        </div>
      </form>
    </section>
    

    <section class='the-tweets' id='tweets-container'>
      <article>
        <header class="posted-tweet">
          <div id="rhonda">
            <img id="img2" src="https://i.imgur.com/nlhLi3I.png" alt="">
            <p> Rhonda Jacobs</p>
          </div>
          <p>@MrsJacobs</p>
        </header>
        <p class="hello"> Hello World!</p>
        <footer class="tweets-foot">
          <span> 10 days ago</span>
          <div class="gif">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>

    <section>
      <article class='newton'>
        <div id="newton-tag">
          <img id='img3' src="https://i.imgur.com/73hZDYK.png" alt="">
          <p> Newton </p>
        </div>
        <p> @SirIsaac </p>
      </article>
    </section>
  </main>
</div>
</body>
<foot>This is the end page</foot>

</html>
