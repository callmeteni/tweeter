<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    type="text/css" />

  <!-- Nav CSS -->
  <link rel="stylesheet" href="/styles/nav.css">

  <!-- New Tweet CSS -->
  <link rel="stylesheet" href="/styles/new-tweet.css">

  <!--  Tweet Container CSS-->
  <link rel="stylesheet" href="/styles/tweet-container.css">

  <!--  Header CSS -->
  <link rel="stylesheet" href="/styles/header.css">

  <!-- Bungee CSS Font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">

  <!-- Angle Double Down CSS-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

  <!-- External JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!--  Char Counter JS-->
  <script src="/scripts/composer-char-counter.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/client.js"></script>




</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav>
    <span>TWEETER</span>
    <section class="new-tweets">
      <p> <strong>Write</strong> a new tweet</p>
      <i class="fa-solid fa-angles-down"></i>
    </section>
  </nav>
  <header class='top-navbar'>
    <div class="image">
      <img src="/images/profile-hex.png">
    </div>
    <br>
    <div class="name">
      <h2>Your Name</h2>
    </div>
  </header>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <h2>Compose Tweet</h2>
      <form class="form" action="/tweets.js" method="post">
        <label class="tweet-text" for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text" class="text"></textarea>
        <div class='button'>
          <button class='tweet-button' type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>

    <section class='the-tweets'>
      <article>
        <header class="posted-tweet">
          <div id="rhonda">
            <img id="img2" src="https://i.imgur.com/nlhLi3I.png" alt="">
            <p> Rhonda Jacobs</p>
          </div>
          <p>@MrsJacobs</p>
        </header>
        <p class="hello"> Hello World!</p>
        <footer class="tweets-foot">
          <span> 10 days ago</span>
          <div class ="gif">
            <i class="fa-solid fa-flag"></i>
            <i class="fa-solid fa-retweet"></i>
            <i class="fa-solid fa-heart"></i>
          </div>
        </footer>
      </article>
    </section>

    <section>
      <article class ='newton'>
        <div id="newton-tag">
          <img id ='img3'src="https://i.imgur.com/73hZDYK.png" alt="">
          <p > Newton </p>
        </div>
        <p> SirIsaac </p>
      </article>
    </section>
  </main>
</body>
<foot>This is the end page</foot>

</html>
